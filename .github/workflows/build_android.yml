name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Permite lanzarlo manualmente desde la web

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Descargar cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: ğŸ“¦ Instalar dependencias
        run: flutter pub get

      - name: ğŸ—ï¸ Construir APK (Release)
        # Flutter usa una firma de prueba por defecto si no configuramos una propia.
        # Esto es suficiente para compartir con amigos.
        run: flutter build apk --release

      - name: ğŸ“¤ Subir APK a GitHub
        uses: actions/upload-artifact@v4
        with:
          name: TuneX-Android-App
          path: build/app/outputs/flutter-apk/app-release.apk